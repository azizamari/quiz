<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Quizz</title>
</head>
<body>

  <div class="container">
    <div id="quiz">
      <h1><span>Q</span>uiz</h1>

      <h2 id="question" class="hide">sadddddd</h2>
        
      <h3 id="score" class="hide">Score: 0</h3>

      <div class="choices hide">
        
        <button id="guess1" class="btn hide">
          <p id="choice1" class="answer-text" data-number="1">dddddddddddd</p>
        </button>
        
        <button id="guess2" class="btn hide">
          <p id="choice2" class="answer-text" data-number="2">sssssssssss</p>
        </button>
        
        <button id="guess3" class="btn hide">
          <p id="choice3" class="answer-text" data-number="3">aaaaaaaa</p>
        </button>
        <button id="guess4" class="btn hide">        
          <p id="choice4" class="answer-text" data-number="4">ddddddddddd</p>
        </button>
      </div>
      <button class="btn" id="start-btn">        
        <p>Start</p>
      </button>

      <p id="progressText" class="hide">asdd</p>

    </div>
  </div>
</body>
